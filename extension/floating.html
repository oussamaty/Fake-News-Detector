<style type="text/css">

* {
	box-sizing: border-box;
}

#floating-panel {
    background: #32BEA6;
	background: -webkit-linear-gradient(to right, #44C4A1, #32BEA6);
	background: linear-gradient(to right, #44C4A1, #32BEA6);
	background-repeat: no-repeat;
	background-size: cover;
	background-position: 0 0;
	color: #FFFFFF;
	border-radius: 10px;
  	box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
    position: fixed;
    top: 0;
    right: 5px;
	overflow: hidden;
	width: 300px;
    display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 40px;
	font-family: sans-serif;
	height: 300px;
    margin: 0px 0 50px;
    animation: show 0.3s;
    z-index: 100;
    
}

@keyframes show {
	0%, 33.33% {
		opacity: 0;
	}
	33.34%,66.66% {
        opacity: 0.5;
    }
	66.67%, 100% {
		opacity: 1;
	}
}

.score-show {
	background-color: #AD310B;
    -webkit-transition: background-color 1000ms linear;
    -ms-transition: background-color 1000ms linear;
    transition: background-color 1000ms linear;
}

.titre-floating {
    font-weight: bold;
	margin: 0;
	text-align: center;
	font-size: large;
}

.champ-text-p {
	font-size: 15px;
	font-weight: 100;
	line-height: 20px;
	letter-spacing: 0.5px;
    margin: 20px 0 30px;
	text-align: center;
	max-width: 200;
}

.champ-text-span {
	font-size: 12px;
}

.lien-a {
	color: #333;
	font-size: 14px;
	text-decoration: none;
	margin: 15px 0;
}

.button-floating {
	border-radius: 20px;
	border: 1px solid#44C4A1;
	background-color: #44C4A1;
	color: #FFFFFF;
	font-size: 12px;
	font-weight: bold;
	padding: 12px 45px;
	letter-spacing: 1px;
	text-transform: uppercase;
	transition: transform 80ms ease-in;
}

.button-floating:active {
	transform: scale(0.95);
}

.button-floating:focus {
	outline: none;
}

.ghost {
	background-color: transparent;
	border-color: #FFFFFF;

	position: absolute;
}

}

#score-osnova {
	transform-origin: 50%;
	stroke: rgba(0, 0, 0, .18);
}

#score-indicator {
	transform-origin: 50%;
	stroke: whitesmoke;
	transform: rotate(-180deg);
	stroke-linecap: round;

}

    stroke-dasharray: 0 10000;  /*circle length aprox 289*/

  100% {

		stroke-width: 10;
  }
}
